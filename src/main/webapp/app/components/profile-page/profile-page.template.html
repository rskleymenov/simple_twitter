</br>
<div ng-if="!$ctrl.isLoggined" class="pull-right">
    <button ng-click="$ctrl.redirectToLoginPage()" type="button" class="btn btn-link">Log in</button>
</div>
<div ng-if="$ctrl.isLoggined" class="pull-right">
    <button ng-click="$ctrl.logOut()" type="button" class="btn btn-link">Log out</button>
</div>
</br>

<h3 style="text-align: center">Profile page</h3>
<form class="form-horizontal" name="form" ng-submit="$ctrl.updateUser($ctrl.username, $ctrl.password)" role="form">
    <div class="form-group">
        <label for="username" class="col-sm-4 control-label">Username</label>
        <div class="col-sm-8">
            <input type="text" placeholder="Username" name="username" id="username"
                   class="form-control" ng-model="$ctrl.username" required ng-trim="false"/>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8">
            <input type="password" placeholder="Password" name="password" id="password"
                   class="form-control" ng-model="$ctrl.password" required/>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword" class="col-sm-4 control-label">Confirm password</label>
        <div class="col-sm-8">
            <input type="password" placeholder="Password" name="password" id="confirmPassword"
                   class="form-control" ng-model="confirmPassword" required/>
        </div>
    </div>

    <div ng-if="confirmPassword && (confirmPassword != $ctrl.password)" class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div style="color: red">Passwords doesn't match</div>
        </div>
    </div>

    <div ng-if="$ctrl.errorMessage" class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div style="color: red" ng-bind="$ctrl.errorMessage"></div>
        </div>
    </div>

    <div ng-if="confirmPassword && (confirmPassword == $ctrl.password)" class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-default" type="submit">Update</button>
        </div>
    </div>
</form>

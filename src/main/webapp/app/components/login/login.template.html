<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h3 style="text-align: center">Login page</h3>
        <form class="form-horizontal" name="form" ng-submit="$ctrl.loginSubmit(username, password)" role="form">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Username" name="username" id="username"
                           class="form-control" ng-model="username" required ng-trim="false"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" placeholder="Password" name="password" id="password"
                           class="form-control" ng-model="password" required/>
                </div>
            </div>

            <div ng-if="$ctrl.errorMessage" class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div style="color: red" ng-bind="$ctrl.errorMessage"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-success" type="submit">Sign in</button>
                    <button ng-click="$ctrl.redirectToRegister()" class="btn btn-link" formnovalidate>Register</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>
